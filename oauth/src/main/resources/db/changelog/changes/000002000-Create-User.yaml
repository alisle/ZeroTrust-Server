databaseChangeLog:
  - changeSet:
      id: 000002000-Create-User
      author: alisle
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    primarykey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: account_locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: credentials_expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false