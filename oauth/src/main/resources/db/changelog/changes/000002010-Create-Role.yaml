databaseChangeLog:
  - changeSet:
      id: 000002010-Create-Role
      author: alisle
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    primarykey: true
                    nullable: false

        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: "admin"

        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: "agent_read"

        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: "agent_write"

