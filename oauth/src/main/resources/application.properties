spring.datasource.url=jdbc:postgresql://zerotrust-oauth-postgresql/zerotrust_oauth

spring.datasource.username=postgres
spring.datasource.password=zerotrust_oauth_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

com.zerotrust.oauth.sign-key = ${ZEROTRUST_SIGN_KEY:changeme}

com.zeortrust.oauth.rest-client-id = ${ZEROTRUST_REST_CLIENT_ID:rest_client_id}
com.zerotrust.oauth.rest-client-secret = ${ZEROTRUST_REST_CLIENT_SECRET:secret}

com.zerotrust.oauth.admin-email = ${ZEROTRUST_ADMIN_EMAIL:admin@localhost.com}
com.zerotrust.oauth.admin-password = ${ZEROTRUST_ADMIN_PASSWORD:secret}