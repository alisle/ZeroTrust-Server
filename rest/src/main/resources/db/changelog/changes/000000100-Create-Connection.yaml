databaseChangeLog:
- property:
    name: now
    value: now()
    dbms: h2
- property:
    name: now
    value: current_timestamp
    dbms: postgresql
- property:
    name: floatType
    value: float4
    dbms: postgres, h2
- property:
    name: floatType
    value: float
    dbms: mysql, oracle, mssql
- changeSet:
    id: 000000100-Create-Connection
    author: alisle
    changes:
    - createTable:
        tableName: connection
        columns:
        - column:
            name: id
            type: uuid
            constraints:
              primaryKey: true
              nullable: false

        - column:
            name: connection_hash
            type: bigint
            constraints:
              nullable: false

        - column:
            name: agent_id
            type: uuid
            constraints:
                nullable: false
        - column:
            name: connection_started
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: connection_ended
            type: timestamp
            constraints:
                nullable: true
        - column:
            name: duration
            type: bigint
            constraints:
                nullable: true
        - column:
              name: protocol
              type: varchar(255)
              constraints:
                  nullable: true
        - column:
            name: source_address
            type: int
            constraints:
                nullable: false
        - column:
            name: source_address_string
            type: varchar(255)
            constraints:
                nullable: false
        - column:
            name: destination_address
            type: int
            constraints:
                nullable: false
        - column:
            name: destination_address_string
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: source_port
            type: integer
            constraints:
              nullable: false
        - column:
            name: destination_port
            type: integer
            constraints:
              nullable: false
        - column:
            name: username
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: uid
            type: integer
            constraints:
                nullable: false
        - column:
            name: inode
            type: integer
            constraints:
              nullable: false
        - column:
            name: pid
            type: integer
            constraints:
              nullable: false
        - column:
            name: process_name
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: command_line
            type: varchar(5120)

    - createIndex:
        columns:
        - column:
            name: process_name
            type: varchar(255)
        indexName: idx_connection_process_name
        tableName: connection



    - addForeignKeyConstraint:
        baseColumnNames: agent_id
        baseTableName: connection
        constraintName: fk_connection_agent_id
        referencedColumnNames: id
        referencedTableName: agent


