databaseChangeLog:
  - changeSet:
      id:  000000060-Create-Network
      author: alisle
      changes:
        - createTable:
            tableName: network
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    unique: false
                    nullable: true
              - column:
                  name: address_string
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: address
                  type: bigint
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: mask_string
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: mask
                  type: bigint
                  constraints:
                    unique: false
                    nullable: false
