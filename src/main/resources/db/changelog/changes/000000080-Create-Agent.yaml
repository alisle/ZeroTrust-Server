databaseChangeLog:
- property:
    name: now
    value: now()
    dbms: h2
- property:
    name: now
    value: current_timestamp
    dbms: postgresql
- property:
    name: floatType
    value: float4
    dbms: postgres, h2
- property:
    name: floatType
    value: float
    dbms: mysql, oracle, mssql
- changeSet:
    id: 000000080-Create-Agent
    author: alisle
    changes:
    - createTable:
        tableName: agent
        columns:
        - column:
            name: id
            type: uuid
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
            constraints:
                nullable: true
                unique: true
        - column:
            name: registered_at
            type: timestamp
            constraints:
              nullable: true
        - column:
            name: first_seen
            type: timestamp
            constraints:
                nullable: true
        - column:
            name: last_seen
            type: timestamp
            constraints:
              nullable: true
        - column:
            name: alive
            type: boolean
            constraints:
                nullable: false
        - column:
            name: known
            type: boolean
            constraints:
                nullable: false
