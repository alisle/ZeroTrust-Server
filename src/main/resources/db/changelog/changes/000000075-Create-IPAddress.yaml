databaseChangeLog:
  - property:
      name: now
      value: now()
      dbms: h2
  - property:
      name: now
      value: current_timestamp
      dbms: postgresql
  - property:
      name: floatType
      value: float4
      dbms: postgres, h2
  - property:
      name: floatType
      value: float
      dbms: mysql, oracle, mssql
  - changeSet:
      id: 000000075-Create-IPAddress.yaml
      author: alisle
      changes:
        - createTable:
            tableName: ip_address
            columns:
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: varchar(10)
                  constraints:
                    nullable: false
