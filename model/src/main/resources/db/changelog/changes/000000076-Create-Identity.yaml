databaseChangeLog:
  - changeSet:
      id: 000000076-Create-User
      author: alisle
      changes:
        - createTable:
            tableName: agent_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: id
                  type: uuid
            indexName: idx_agent_user_id
            tableName: agent_user

        - createIndex:
            columns:
              - column:
                  name: name
                  type: varchar(255)
            indexName: idx_agent_user_name
            tableName: agent_user


